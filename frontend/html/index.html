<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAZAR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 72px;
            letter-spacing: 8px;
            font-weight: bold;
            margin: 40px 0;
            font-family: 'Didot', serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .collection-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 500px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .collection-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)); /* Градиент */
            z-index: 1;
        }

        .collection-button:hover {
            transform: scale(1.05);
        }

        .collection-button span {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            text-transform: none;
            z-index: 2; /* Текст поверх градиента */
        }

        .collection-button div {
            z-index: 2; /* Текст поверх градиента */
        }

        .women {
            background-image: url('/frontend/images/women.jpg');
        }

        .men {
            background-image: url('/frontend/images/men.jpg');
        }

        .teens {
            background-image: url('/frontend/images/teens.jpg');
        }
    </style>
</head>
<body>

    <!-- Название магазина -->
    <h1>BAZAR</h1>

    <!-- Кнопки-изображения для категорий -->
    <div class="button-container">
        <div class="collection-button women" onclick="window.location.href='/women-collection.html'">
            <div>Для женщин</div>
            <span>Посмотреть коллекцию</span>
        </div>
        <div class="collection-button men" onclick="window.location.href='/men-collection.html'">
            <div>Для мужчин</div>
            <span>Посмотреть коллекцию</span>
        </div>
        <div class="collection-button teens" onclick="window.location.href='/teens-collection.html'">
            <div>Для тинейджеров</div>
            <span>Посмотреть коллекцию</span>
        </div>
        
    </div>

</body>
</html>
