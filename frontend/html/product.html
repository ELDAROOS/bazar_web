<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о продукте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .product-container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <h1 id="product-name"></h1>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-description"></p>
        <p><strong>Цена:</strong> <span id="product-price"></span> KZT</p>
        <p><strong>Категория:</strong> <span id="product-category"></span></p>
        <p><strong>Статус:</strong> <span id="product-status"></span></p>
        <p><strong>Количество в наличии:</strong> <span id="product-quantity"></span></p>
        <button class="back-button" onclick="window.history.back()">Назад</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");

            if (!productId) {
                document.body.innerHTML = "<h2>Ошибка: Товар не найден!</h2>";
                return;
            }

            const token = localStorage.getItem('token');

            const headers = token ? {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            } : {
                'Content-Type': 'application/json'
            };

            fetch(`http://localhost:8080/api/product/${productId}`, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(product => {
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-image").src = product.imageUrl || "default-image.jpg";
                document.getElementById("product-description").textContent = product.description;
                document.getElementById("product-price").textContent = product.price;
                document.getElementById("product-category").textContent = product.category.name;
                document.getElementById("product-status").textContent = product.productStatus;
                document.getElementById("product-quantity").textContent = product.quantity;
            })
            .catch(error => {
                document.body.innerHTML = `<h2>Ошибка загрузки данных: ${error.message}</h2>`;
            });
        });
    </script>

</body>
</html>
