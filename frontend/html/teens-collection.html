<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAZAR - Каталог</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Верхняя панель навигации */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .brand {
            font-size: 48px;
            font-family: 'Didot', serif;
            letter-spacing: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            text-transform: uppercase;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .auth-cart {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .auth-cart button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Фильтр и каталог */
        .filter-container {
            margin: 20px;
        }

        .filter-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .filter-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .filter-button:hover .filter-dropdown {
            display: block;
        }

        .catalog-title {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
        }

        .catalog-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .catalog-item {
            width: 200px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .catalog-item img {
            width: 100%;
            height: auto;
        }

        .catalog-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .catalog-item p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Навигационная панель -->
    <div class="navbar">
        <div class="nav-buttons">
            <a href="/women-collection.html">Женский</a>
            <a href="/men-collection.html">Мужской</a>
            <a href="/teens-collection.html">Тинейджеры</a>
        </div>

        <div class="brand">BAZAR</div>

        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
        </div>

        <div class="auth-cart">
            <button onclick="window.location.href='/join.html'">Присоединиться к BAZAR</button>
            <button onclick="window.location.href='/cart.html'">Корзина</button>
        </div>
    </div>

    <!-- Фильтр -->
    <div class="filter-container">
        <div class="filter-title">Фильтры</div>
        <div class="filters">
            <button class="filter-button">Джинсы</button>
            <button class="filter-button">Футболки</button>
            <button class="filter-button">Куртки</button>
            <button class="filter-button">Обувь</button>
            <button class="filter-button">Толстовки</button>
            <button class="filter-button">Головные уборы</button>
        </div>
    </div>

    <!-- Заголовок каталога -->
    <div class="catalog-title">Мужская коллекция</div>

    <!-- Товары каталога (будет заполнено динамически) -->
    <div class="catalog-items" id="catalog-items">
        <!-- Данные будут добавляться сюда через JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem('token');
    
            const headers = token ? {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            } : {
                'Content-Type': 'application/json'
            };
    
            fetch("http://localhost:8080/api/product/all", {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Фильтрация данных по полю gender = 'MALE'
                const maleProducts = data.filter(product => product.gender === 'TEEN');
    
                const catalog = document.getElementById("catalog-items");
                catalog.innerHTML = "";  // Очищаем каталог перед добавлением новых товаров
    
                maleProducts.forEach(product => {
                    const item = document.createElement("div");
                    item.classList.add("catalog-item");
    
                    // Добавляем данные товара
                    item.innerHTML = `
                        <a href="product.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                            <img src="${product.imageUrl || 'default-image.jpg'}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.price} KZT</p>
                        </a>
                    `;
    
                    catalog.appendChild(item);
                });
            })
            .catch(error => {
                console.error("Ошибка загрузки данных:", error);
            });
        });
    </script>

</body>
</html>
